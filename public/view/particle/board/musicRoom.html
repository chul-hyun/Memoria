<section ng-controller="musicRoomCtrl" class="music-room">
    <section class="img-slider" ng-controller="imgSliderCtrl" window-leave-check>
        <nav class="img-slider-controller" id="img-slider-controller">
            <div class="btn-wrap up">
                <button class="btn glyphicon glyphicon-chevron-up" id="up-button"></button>
            </div>
            <div class="btn-wrap expand">
                <button class="btn glyphicon glyphicon-align-justify" id="expand-button"></button>
            </div>
            <div class="btn-wrap down">
                <button class="btn glyphicon glyphicon-chevron-down" id="down-button"></button>
            </div>
        </nav>
        <nav class="img-box">
            <custom-radio ng-repeat="post in posts track by $index" class="img-wrap" change-radio="changePost" ng-checked="{{$index == currentPostIndex}}" value="{{$index}}">
                <img ng-src="{{post.cover}}" />
            </custom-radio>
        </nav>
    </section>
    <article class="playarea hidden-xs">
        <section class="player">
            <div class="disc"></div>
            <video preload="auto" poster="resource/image/music10.jpg" class="cover screen">
                <source src="resource/video/test.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
        </section>

        <aside class="comment h5">
            <aside class="time h6 glyphicon glyphicon-music"> 2014. 02. 23</aside>
            <h4 class="title">DECO*27의 노래 너무 좋아ㅠㅠ</h4>
            난 컴공과가 아니라 디자인과인건가..흠 어쨋든 복구 완료.<br />
            참고로 반응형웹으로 만드는 작업도 진행중..<br />
            플레이어, 코맨트 부븐은 나중에 기능 구현시 반응형웹을 어찌 할까 생각중이라..
            스마트폰 사이즈에선 그냥 사라지도록 해놨음 ㅋ
        </aside>
    </article>
</section>
